<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<table style="min-width: 360px; max-width:440px; margin: 0 auto; padding: 1em; border: 2px solid purple; border-radius: 5px;">
			<thead> 
				<tr>
					<th colspan="4"><h1>Fancy Title</h1></th>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center;"><p>If you would prefer to do this over the phone, just fill out the <em style="color:maroon;">required*</em> bits and click this button:</p></td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center;"><a href="">Call Me!</a></td>
				</tr>
			<tr><td colspan="4" style="padding:30px;font-size:0;">
			<p style="border-top:2px solid purple"></p></td></tr>
			</thead>
			
			<tbody style="border: 2px solid purple">
				<th colspan="4" style="text-align: center;">
					<h2>Tell us about yourself</h2>
				</th>
				<tr>
					<th>Name</th>
					<th>Job Title</th>
				</tr>
				<tr>
					<td><input style="width:90%;" type="text" name="name" placeholder="Required*" required></td>
					<td><select style="width:90%;" name="title">
						<option value="Not Selected">Select</option>
						<option value="Owner">Owner</option>
						<option value="Senior Manager">Senior Manager</option>
						<option value="Junior Manager">Junior Manager</option>
						<option value="Scholar">Scholar</option>
						<option value="Individual">Individual</option></td>
				</tr>
				<tr>
					<th>Tel</th>
					<th>Email</th>
				<tr>
				</tr>	
					<td><input style="width:90%;" type="Tel" name="tel" placeholder="Required*" required></td>
					<td><input style="width:90%;" type="" name="email" placeholder="Required*" required></td>
				</tr>
				<tr><td colspan="4" style="padding:30px;font-size:0;">
				<p style="border-top:2px solid purple"></p></td></tr>

				<th colspan="4" style="text-align: center;">
					<h2>Tell us about your business</h2>
				</th>
				<tr>
					<th>Business Name</th>
					<th>Industry</th>
				</tr>
				<tr>
					<td><input style="width:90%;" type="" name="name"></td>
					<td><input style="width:90%;" type="" name="title"></td>
				</tr>
				<tr>
					<td colspan="4">
						<p>We would like to:</p>
						<input type="radio" id="yes" name="website" value="yes">
						<label for="website">Renew an old website</label>
						<input type="radio" id="no" name="website" value="yoes">
						<label for="website">Create a new website</label>
					</td>
				</tr>
				<tr style="height:20px;"></tr>
				<tr>
					<td colspan="4">
						Briefly describe your business: 
						<textarea style="margin:5px 0;" name="prod-serv" rows="4" cols="46" maxlength="280"></textarea>
					</td>
				</tr>
				

			</tbody>
			<tr><td colspan="4" style="padding:30px;font-size:0;">
			<p style="border-top:2px solid purple"></p></td></tr>

			<tfoot>
				
			</tfoot>
		</table>
	</body>
	</html>
